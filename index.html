<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de monedas</title>
</head>
<body>
    <h1>Conversor de moneda nacional</h1>
    <div id="main">
        <div class="card">
            <label for="valorPesosChilenos"><h4>Peso CLP:</h4></label>
            <input type="number" id="valorCLP">
            <label for="monedaCambio"><h4>Moneda a convertir:</h4></label>
            <select id="selectorMoneda">
                <option selected disabled>Seleccione la divisa</option>
              </select>
              <button type="button"  id="btnConvert">Convertir</button>
              <h2>Resultado:  <span id="resultado">0</span></h2>
        </div>
        <div id="chart">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
